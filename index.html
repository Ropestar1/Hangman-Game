<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hangman Game</title>
	<!-- Bootstrap link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Insert the file path to your custom css below -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>

<body>
	<header class="navbar navbar-default">
	  <div class="container">
	  	<div class="row">
	  		<div class="col-md-6 col-md-offset-3">
					<h1 class="text-center">Hangman: Fantasy Theme</h1>
				</div>
	    </div>
	  </div>
	</header>

	<section class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-center" id="starter">Ready to guess the word?</h2>
				<h3 class="text-center" id="correct-letters">Press any letter key to begin.</h3>
				<h3 class="text-center">Letters Guessed:<br><span id="wrong-letters"></span></h3>
				<div class="row">
					<div class=col-md-4>
						<p class="text-center" id="win-text">Wins:<br><span id="win-count">0</span></p>
					</div>
					<div class=col-md-4>
						<p class="text-center" id="loss-text">Losses:<br><span id="loss-count">0</span></p>
					</div>
					<div class=col-md-4>
						<p class="text-center" id="guess-text">Guesses Remaining:<br><span id="guesses-left">6</span></li>
					</div>			
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
