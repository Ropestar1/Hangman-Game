<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hangman Game</title>
	<!-- Bootstrap link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>

	<h1>Hangman: Fantasy Theme</h1>
	<h2 id="starter">Ready to guess the word?</h2>

	<h3 id="correct-letters">Press any letter key to begin.</h3>

	<h3>Letters Guessed:<br><span id="wrong-letters"></span></h3>

	<ul>
		<li>Wins: <span id="win-count">0</span></li>
		<li>Losses: <span id="loss-count">0</span></li>
		<li>Guesses Remaing: <span id="guesses-left">6</span></li>
	</ul>

	<script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
